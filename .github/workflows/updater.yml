name: Updater CI

on:
  workflow_dispatch:
  push:
    paths:
      - 'updater/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: launchpencil
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v3
        id: meta
        with:
          images: ghcr.io/launchpencil/todo
      - uses: docker/build-push-action@v2
        with:
          context: updater
          push: true
          tags: ghcr.io/launchpencil/todo:updater
